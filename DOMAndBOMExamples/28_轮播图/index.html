<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轮播图</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="swiper_wrapper">
    <!-- 轮播主体 -->
    <ul class="swiper_main">
      <li><a href="javascript:;"><img src="img/focus.jpg" alt=""></a></li>
      <li><a href="javascript:;"><img src="img/focus1.jpg" alt=""></a></li>
      <li><a href="javascript:;"><img src="img/focus2.jpg" alt=""></a></li>
      <li><a href="javascript:;"><img src="img/focus3.jpg" alt=""></a></li>
    </ul>
    <!-- 小圆圈 -->
    <ul class="swiper_circle">
     
    </ul>
    <!-- 左右按钮 -->
    <div class="swiper_btn btn_prev"><img src="img/arrow-prev.png" alt=""></div>
    <div class="swiper_btn btn_next"><img src="img/arrow-next.png" alt=""></div>
  </div>

  <script src="js/animate.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
